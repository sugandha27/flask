{% extends "layout.html" %}

{% block heading %}
   <font color="red">Notes</font>
{% endblock %}

{% block body %}
<ul>
    {% for note in notes %}
        <li>{{ note }}</li>
    {% endfor %}
</ul>
    <form action="{{ url_for('index') }}" method="POST">
        <input type="text" name="Note" placeholder="Enter your note"><br>
        <button type="submit">Add Note</button>
    </form>
{% endblock %}
